<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Production TV</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }

      #frame {
        width: 100vw;
        height: 100vh;
        border: 0;
        display: block;
      }
      #nextBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        padding: 12px 18px;
        font-size: 14px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        cursor: pointer;
      }

      #nextBtn:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>

  <body>
    <iframe id="frame"></iframe>
    <button id="nextBtn">NEXT â–¶</button>

    <script>
      const urls = [
        "image.html",
        "image2.html",
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vRFAOmKF-CfMLRQZIiHxbKzm4W65pReGwv4XwkxW6sOmX22LzQQRl1S4Ygjxi41lvPus6sWAFMhqVEj/pubhtml?gid=1852149646&single=true",
      ];

      let index = 0;
      const frame = document.getElementById("frame");

      function showNext() {
        frame.src = urls[index];
        index = (index + 1) % urls.length;
      }

      showNext();
      setInterval(showNext, 10000); // 10 seconds
    </script>
  </body>
</html>
