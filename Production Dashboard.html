<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Production TV</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    #frame {
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>
  <iframe id="frame"></iframe>

  <script>
    const urls = [
            "image.html",
      "image2.html",
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRFAOmKF-CfMLRQZIiHxbKzm4W65pReGwv4XwkxW6sOmX22LzQQRl1S4Ygjxi41lvPus6sWAFMhqVEj/pubhtml?gid=1852149646&single=true"  ];

    let index = 0;
    const frame = document.getElementById("frame");

    function showNext() {
      frame.src = urls[index];
      index = (index + 1) % urls.length;
    }

    showNext();
    setInterval(showNext, 10000); // 10 seconds
  </script>
</body>
</html>
